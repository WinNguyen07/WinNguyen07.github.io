<html lang="en">
    <head>
        <title>Demo</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="dangnhap.css">
    </head>    
    <script>    
        window.onbeforeunload = function() {
           return "Do you really want to leave our brilliant application?";           
        };
    </script>
    <body>
        <div id="div-chat">
            <aside style="font-style:italic; float:right; width:20%; border:1px solid">
                <p style="margin-left: 5px"><b>Danh sách trực truyến</b></p>
                <ul id="ulUser">
                </ul>            
            </aside>
            <video id="localStream" width="500" height="350" controls></video>
            
            <video id="remoteStream" width="300" controls></video>            
        </div>
        <div id="div-dang-ky">
            <form>    
                <h1>Đăng ký</h1>
                <input placeholder="Tên đăng nhập" type="text" required="" id="txtUsername">                
                <input id="btnSignUp" value="Đăng ký" type="button"/>
            </form>
        </div>
    </body>
    <script src="dist/bundle.js"></script>
</html>
